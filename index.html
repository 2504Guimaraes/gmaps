<!DOCTYPE>
<html>
<head>
  <title>gmaps.js &mdash; the easiest way to use Google Maps</title>
  <link href='http://fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans' rel='stylesheet' type='text/css' />
  <link href='styles.css' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="https://raw.github.com/HPNeo/gmaps/master/gmaps.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
    });
  </script>
</head>
<body>
  <div id="header">
    <h1>gmaps.js</h1>
    <h2>Google Maps API with less pain and more fun</h2>
  </div>
  <div id="body">
    <p class="big centered">gmaps.js allows you to use the potential of Google Maps in a simple way.<br/>No more extensive documentation or large amount of code.</p>
    <div class="popin">
      <div id="map"></div>
    </div>
    <div class="row">
      <a href="examples.html" class="btn">See the examples</a> or
      <a href="https://raw.github.com/HPNeo/gmaps/master/gmaps.js" class="btn">Download</a> <small>or <a href="https://github.com/hpneo/gmaps">watch the GitHub repo</a></small>
    </div>
  </div>
  <div id="sponsors">
    Sponsored by:
    <br />
    <a href="http://xenda.pe" target="blank"><img src="xenda-black.png" /></a>
  </div>
</body>
</html>
